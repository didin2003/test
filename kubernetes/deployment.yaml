apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-shop
spec:
  replicas: 2
  selector:
    matchLabels:
       app: online-shop
  template:
    metadata:
      labels:
        app: online-shop
    spec:
     containers:
       - name: online-shop
         image: didin8080/online-shop
         imagePullPolicy: Always
         ports:
          - containerPort: 8000
     imagePullSecrets:
        - name: regcred
